<app-title title="Cart Page" margin="1.5rem 0 0 2.5rem" >
</app-title>
<div class="container">
    <ul>
        <li *ngFor="let cartItem of cart.items">
            <div>
                <img [src]="cartItem.food.imageUrl" [alt]="cartItem.food.name">
            </div>
            <div>
                <a routerLink="/food/{{cartItem.food.id}}"></a>
            </div>
            <select #qua></select>
        </li>
    </ul>
</div>
